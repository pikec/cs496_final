<ion-view view-title="Craft Keeper Login" cache-view="false">
<ion-content padding="true" scroll="true" ng-controller="LogCtrl">
<form name="logForm" novalidate>
	<div class="list">
	<ion-list>
		<label class="item item-input">
			<span class="input-label">Username:</span>
			<input type="text" name="name" ng-model="data.name" required/>
		</label>
		<label class="item item-input">
			<span class="input-label">Password:</span>
			<input type="password" name="description" ng-model="data.pWord" required/>
		</label>
	</ion-list>	
	<button class="button button-block button-positive" ng-click="signIn(data)" ng-disabled="logForm.$invalid">Login</button>
	<button class="button button-block button-positive" ng-click="register(data)" ng-disabled="logForm.$invalid">Register</button>
	</div>
		<div class="padding">
			<p ng-show="logForm.$error.required">* Username and Password are Required. </p>
	</div>
</form>	

</ion-content>
</ion-view>
